
<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form  (ngSubmit)="register(registerForm.value)" #registerForm="ngForm">
          <mat-form-field>
            <input matInput placeholder="Name" name="name" ngModel required>
            </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Email" name="email" ngModel required>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="Password" name="password" ngModel required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Register</button>
          <a routerLink="/login" class="btn btn-link">Cancel</a>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
